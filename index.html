<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic CSS Variables</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="reset.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <form class="container__form">
            <h2 class="container__form__title">Login</h2>
            <label class="container__form__label" for="username">UserID</label>
            <input class="container__form__input container__form__user" type="text" id="username">
            <label class="container__form__label" for="password">Password</label>
            <input class="container__form__input container__form__password" type="password" id="password">
            <small class="container__form__alert"></small>
            <div class="container__form__buttons">
                <input type="button" class="container__form__button container__form__reset" value="Cancel">
                <input type="submit" class="container__form__button container__form__submit" value="Login">
            </div>
        </form>
    </section>
    <script src="script.js"></script>
</body>
</html>
